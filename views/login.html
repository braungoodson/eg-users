<form ng-controller="LoginController" ng-submit="login();" name="loginForm" class="form-signin" role="form">
	<h2 class="form-signin-heading">Please sign in</h2>
	<input ng-model="user.name" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
	<input type="user.password" class="form-control" placeholder="Password" required="">
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
