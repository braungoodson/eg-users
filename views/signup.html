<form ng-controller="SignupController" ng-submit="signup();" name="signupForm" class="form-signin" role="form">
	<h2 class="form-signin-heading">Please sign up</h2>
	<input ng-model="user.name" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
	<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
